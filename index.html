<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Signal for Chrome
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='/favicon.ico' rel='shortcut icon'>
    <link href="/stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="/stylesheets/manifest.css" rel="stylesheet" type="text/css" />
    <script src="/javascripts/first.js" type="text/javascript"></script>
  </head>
  <body class='signal index'>
    <div class='title-bar'>
      <h1>Signal</h1>
    </div>
    <div class='notifications'>
      <div class='notification info'>
        <p>
          These conversations may be missing SMS messages
        </p>
        <a class='button'>
          X
        </a>
      </div>
    </div>
    <div class='search'>
      <input name='contact_search' placeholder='Search' type='search'>
    </div>
    <div class='gutter'>
      <div class='search'>
        <input name='contact_search' placeholder='Search' type='search'>
      </div>
      <div class='contact'>
        <img class='avatar' src='{{ contact_avatar }}'>
        <div class='contact-details'>
          <h3>
            {{ contact_name }}
          </h3>
          <p class='last-message'>
            {{ last_message }}
          </p>
          <span class='last-timestamp'>
            {{ last_message_timestamp }}
          </span>
        </div>
      </div>
    </div>
    <div class='conversation'>
      <ul class='discussion'>
        <li class='entry'>
          <div class='bubble bubble_context {{ }}'>
            <ul class='volley'>
              <li class='message'>
                {{ message }}
              </li>
            </ul>
          </div>
        </li>
      </ul>
      <div class='send-message-area'>
        <div class='message-composer'>
          <input class='send-message' rows='6' type='textarea'>
          <div class='attachments'>
            Add Files
          </div>
        </div>
        <div class='extension-details'>
          <ul>
            <li>Signal for Chrome</li>
            <li><a href="https://github.com/whispersystems">Version 0.1</a></li>
            <li>by <a href="http://whispersystems.org">Open Whisper Systems</a></li>
            <li><a href="http://support.whispersystems.org/">Need Help?</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- / Final Scripts -->
    <script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src="/javascripts/last.js" type="text/javascript"></script>
  </body>
</html>
